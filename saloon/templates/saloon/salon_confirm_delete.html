{% extends "base.html" %}

{% block title %}Supprimer le Salon{% endblock %}

{% block header %}Supprimer le Salon{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Confirmer la suppression</h3>
    </div>
    <div class="border-t border-gray-200 dark:border-gray-700 px-4 py-5 sm:p-6">
        <p class="text-gray-700 dark:text-gray-300">Êtes-vous sûr de vouloir supprimer le salon "{{ salon.name }}" ?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
                Confirmer la suppression
            </button>
            <a href="{% url 'saloon:salon_detail' salon.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
