<!-- 13. generic_confirm_delete.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{% trans "Confirm Delete" %}</h2>
    <p class="mb-4">{% trans "Are you sure you want to delete this" %} {{ model_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {% trans "Yes, delete" %}
            </button>
            <a href="{{ request.META.HTTP_REFERER }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {% trans "Cancel" %}
            </a>
        </div>
    </form>
</div>
{% endblock %}
